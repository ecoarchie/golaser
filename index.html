<div class="container-fluid">
  <div class="row">
    <h2>Поиск участника</h2>

<div class="row">

    <table class="table table-success">
      <tbody id="participants">

      </tbody>
    </table>
  </div>

  <div class="col">

<form hx-post="/search" hx-target="#participants">
  <div class="mb-3">
    <input type="text" class="form-control" id="bib-input" name="bib" aria-describedby="bibHelp">
    <div id="bibHelp" class="form-text">Искать участника по стартовому номеру.</div>
  </div>
  <button type="submit" class="btn btn-primary me-3">
Найти</button>
  <button type="button" hx-post="/pupdate" hx-target="#notification" hx-swap="innerHTML" hx-indicator="#spinner"  id="btn-cp-bib" class="btn btn-primary">
    Обновить базу
    <div class="htmx-indicator spinner-border spinner-border-sm" role="status" id="spinner">
      <!-- <span class="visually-hidden">Loading...</span> -->
    </div>
  </button>
</form>
</div>

<div class="row">
  <div class="col 6">
    <div class="row justify-content-start">
    <div class="col 9">
      <h2>История поиска</h2>
    </div>
    <div class="col 3">
      <button type="button" hx-delete="/history" hx-target="#archive" hx-swap="innerHTML" id="btn-cp-bib" class="btn btn-secondary">Очистить историю</button>
    </div>

    </div>
  </div>
  <div class="col 6">
  </div>
</div>


  <div class="row">
    <div class="col">

      <table class="table table-secondary">
        <thead>
          <tr>
            <th scope="col">Номер</th>
            <th scope="col">Имя Фамилия</th>
            <th scope="col">Время</th>
          </tr>
        </thead>
        <tbody id="archive" hx-post="/archive" hx-trigger="found from:body delay:1s" hx-swap="afterbegin">
              {{ range .Records}}
          <tr>
            <th scope="row">{{.ResultsBib}}</th>
            <td>{{.ResultsFirstName}} {{.ResultsLastName}}</td>
            <td>{{.ResultsTime}}</td>
          </tr>
              {{ end }}
        </tbody>
      </table>
